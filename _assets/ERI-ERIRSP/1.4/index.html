<h1>ERIRSP Namespace</h1>

<p>The namespace <code>http://ris.cesni.eu/_assets/ERI-ERIRSP/1.4/</code> is referred
to as "the ERIRSP Namespace Edition 1.4".</p>

<p>The namespace doesn't contain any release of the message yet.</p>
